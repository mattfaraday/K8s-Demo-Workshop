---
kind: Ingress
apiVersion: extensions/v1beta1
metadata:
  name: ingressv1
spec:
  tls:
  - hosts:
    - kubernetes.ws1.nginxdemo.net
    - k8sdashboard.ws1.nginxdemo.net
    - ingressdashboard.ws1.nginxdemo.net
    secretName: default-server-secret
    
  rules:
  - host: kubernetes.ws1.nginxdemo.net
    http:
      paths:
      - path: "/dashboard.html"
        backend:
          serviceName: nginx-ingress-service
          servicePort: 8088
      - path: "/api"
        backend:
          serviceName: nginx-ingress-service
          servicePort: 8088
      - path: "/"
        backend:
          serviceName: nginx-plus-webserver-service
          servicePort: 80

  - host: ingressdashboard.ws1.nginxdemo.net
    http:
      paths:
      - path: "/dashboard.html"
        backend:
          serviceName: nginx-ingress-service
          servicePort: 8088
      - path: "/api"
        backend:
          serviceName: nginx-ingress-service
          servicePort: 8088



---
kind: Ingress
apiVersion: extensions/v1beta1
metadata:
  name: ingressdash
  namespace: kubernetes-dashboard
spec:
  tls:
  - hosts:
    - k8sdashboard.ws1.nginxdemo.net
    secretName: default-server-secret
    
  rules:
  - host: k8sdashboard.ws1.nginxdemo.net
    http:
      paths:
      - path: "/"
        backend:
          serviceName: expose-dashboard-via-nodeport
          servicePort: 443
